<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r112/three.min.js"></script>
</head>
<body>
<script>
    // Initialize the scene
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );
    camera.position.z = 5;

    // Create a star shape
    var star = new THREE.Shape();
    star.moveTo( 0, 100 );
    star.lineTo( 50, 50 );
    star.lineTo( 100, 0 );
    star.lineTo( 50, -50 );
    star.lineTo( 0, -100 );
    star.lineTo( -50, -50 );
    star.lineTo( -100, 0 );
    star.lineTo( -50, 50 );
    star.lineTo( 0, 100 );

    var starGeometry = new THREE.ShapeGeometry( star );
    var starMaterial = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
    var starMesh = new THREE.Mesh( starGeometry, starMaterial );
    scene.add( starMesh );

    // Render the scene
    renderer.render( scene, camera );
</script>
</body>
</html>
